<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Oferta na Mão - Carrefour</title>
</head>
<body>

    <div id="container" style="margin: 20px;">
        
        <h1>Ofertas na Mão - Carrefour</h1>

        <p>Tem sempre uma oferta Carrefour perto de você.</p>

        <button onclick="detectCustomerLocation()">Buscar pela minha localização</button>

        <div>Ou faça uma busca pelo seu CEP:</div>
        <form>
            <div class="form-group">
                <label for="cep"></label>
                <input type="text" id="cep" maxlength="9"><br />
                <small>formato: 00000-000</small>
            </div>
        </form>
        <button onclick="checkCep()">Buscar por CEP</button>
        <button onclick="findShopByCep()">Buscar pela API Carrefour</button>

        <hr style="margin: 20px 0;" />
        <div id="location"></div>

        <p id="selected-shop"></p>
        <ul id="product-list"></ul>
    </div>

    <script type="text/javascript" src="./script.js"></script>
    <script type="application/json" src="./listedShops.json"></script>
</body>
</html>
