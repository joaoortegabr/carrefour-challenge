<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Oferta na Mão - Carrefour</title>
</head>
<body>

    <div id="container" style="margin: 20px;">
        
        <h1>Ofertas na Mão</h1>

        <h3>Tem sempre uma oferta Carrefour perto de você.</h3>

        <div>Por favor informe seu CEP:</div>
        <form>
            <div class="form-group">
                <label for="cep"></label>
                <input type="text" id="cep" maxlength="9" placeholder="00000-000" required>
            </div>
        </form>
        <button onclick="findShopByCep()">Buscar</button>

        <p id="selected-shop"></p>

        <hr style="margin: 20px 0;" />

        <ul id="product-list"></ul>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
